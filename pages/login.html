<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedLink</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="login.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src = "images/logo-medlink.png" alt="Medlink" width="100" height="100"/>
        </div>
        <h1> <a href="Home.html"> Medlink </a> </h1>
        
        <div class="navbar">
            <ul>
                <li> <a href = "browse.html"> Browse </a></li>
                <li> <a href = "login_provider.html"> Log In </a></li>
                <li> <a href = "choose_account_type.html"> Sign Up </a></li>
                <li> <a href="SysAdmin.html"> Admin Panel </a></li> <!-- New Link for sysadmin -Seth -->
            </ul>
        </div>
    </div>

    <div class="login-container">
        <h2>SysAdmin Login</h2>
        <form onsubmit="return loginUser()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>
</body>
</html>
