<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlink - SysAdmin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sysadmin.css">
    <script defer src="../scripts/sysadmin.js"></script>
</head>
<script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html"; // Redirect back to login if not logged in
    }
</script>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo-medlink.png" alt="Logo" class="logo">
            <span class="brand">MedLink - SysAdmin</span>
        </div>
        <div class="nav-right">
            <a href="Home.html">Home</a>
            <a href="sysadmin.html">Dashboard</a>
            <a href="login.html">Log Out</a>
           
        </div>
    </nav>

    <div class="admin-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#user-management">User Management</a></li>
                <li><a href="#service-moderation">Service Moderation</a></li>
                <li><a href="#review-moderation">Review Moderation</a></li>
                <li><a href="#analytics">Analytics</a></li>
            </ul>
        </aside>

        <main class="admin-content">
            <section id="dashboard">
                <h2>Dashboard Overview</h2>
                <div class="stats">
                    <p>Total Users: <span id="total-users">500</span></p>
                    <p>Flagged Services: <span id="flagged-services">10</span></p>
                    <p>Flagged Reviews: <span id="flagged-reviews">5</span></p>
                </div>
            </section>

            <section id="user-management">
                <h2>User Management</h2>
                <table>
                    <tr><th>User</th><th>Role</th><th>Action</th></tr>
                    <tr><td>John Doe</td><td>Customer</td><td><button onclick="banUser()">Ban</button></td></tr>
                    <tr><td>Jane Smith</td><td>Provider</td><td><button onclick="suspendUser()">Suspend</button></td></tr>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
