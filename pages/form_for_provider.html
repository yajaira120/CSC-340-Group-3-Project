<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medlink</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="images/logo-medlink.png" alt="Medlink" width="100" height="100"/>
    </div>
    <h1> <a href="Home.html"> Medlink </a> </h1>
    <div class="navbar">
        <ul>
            <li> <a href="browse.html"> Browse </a></li>
            <li> <a href="providerlogin.html"> Log In </a></li>
            <li> <a href="form_for_provider.html"> Sign Up </a></li>
        </ul>
    </div>
</div>
<main class="main-container">
    <div class="signup-container">
        <h2>Signup</h2>

        <form class="form-grid" action="confirmation.html" method="GET">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="university">Universities Attended:</label>
                <input type="text" id="university" name="University" required>
            </div>
            <div class="form-group">
                <label for="birthday">Date Of Birth:</label>
                <input type="date" id="birthday" name="Birthday" required>
            </div>
            <div class="form-group">
                <label for="yearspracticing">Years Practicing:</label>
                <input type="number" id="yearspracticing" name="Years Practicing" required>
            </div>
            <div class="form-group">
                <label for="licensenumber">Medical License Number:</label>
                <input type="number" id="licensenumber" name="Medical License Number" required>
            </div>

            <div class="form-group">
                <label for="providerid">National Provider Identifier Number:</label>
                <input type="number" id="providerid" name="National Provider Identifier Number" required>
            </div>

            <div class="form-group">
                <label for="description">Description and Services You Would Like to Provide:</label>
                <input type="text" id="description" name="Description" required>
            </div>
            <button type="submit" class="submit-btn">Next</button>

        </form>

    </div>
</main>

</body>
</html>
