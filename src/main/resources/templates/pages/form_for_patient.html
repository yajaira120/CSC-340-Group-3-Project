<!DOCTYPE html>

<html>
    <head>
        <title> Sign Up as Patient </title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>

        <div class="header">
            <div class="logo">
                <img src="images/logo-medlink.png" alt="Medlink" width="100" height="100"/>
            </div>
            <h1> <a href="Home.html"> Medlink </a> </h1>
            
            <div class="navbar">
                <ul>
                    <li> <a href = "Home.html"> Home </a></li>
                    <li> <a href = "browse.html"> Browse </a></li>
                    <li> <a href = "choose_account_type_login.html"> Log In </a></li>
                    <li> <a href = "choose_account_type.html"> Sign Up </a></li>
                    <li> <a href="/sysadmin-login"> Admin Panel </a></li> <!-- New Link for sysadmin -Seth -->
                </ul>
            </div>
        </div>

        <div class="user_form">
            <div class="signup_container">
                <h2> Create an Account </h2>

                <form id="signup_form">
                    <label for="fname"> First Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="First Name...">

                    <label for="lname"> Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name...">

                    <label for="address"> Address: </label>
                    <input type="text" id="street_address" name="street_address" placeholder="Street Address">

                    <input type="text" id="city" name="city" placeholder="City">

                    <input type="text" id="state" name="state" placeholder="State/Province">

                    <input type="text" id="zip_code" name="zip_code" placeholder="Zip Code">

                    <input type="text" id="country" name="country" placeholder="Country">

                    <label for="dob"> Date of Birth: </label>
                    <input type="date" id="dob" name="dob">

                    <label for="email"> Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email...">

                    <label for="phone"> Phone Number: </label>
                    <input type="tel" id="phone" name="phone" placholder="(000) 000-0000">

                    <label for="password"> Password: </label>
                    <input type="password" id="password" name="password" placeholder="Password">

                    <button type="submit"> <a href="confirmation_page.html"> Submit </a></button>

                </form>

            </div>
        </div>

        <div class="bottom_header">
            <footer>
                <div class="footer_content">
                    <div class="footer_left">
                        <p class="footer_title"> Medlink </p>
                        <ul class="footer_links">
                            <li> <a href="Home.html"> Home </a> </li>
                            <li> <a href="browse.html"> Browse </a></li>
                            <li> <a href="choose_account_type_login.html"> Log In </a> </li>
                            <li> <a href="choose_account_type.html"> Sign Up </a></li>
                            <li> <a href="/sysadmin-login"> Admin Panel </a></li> <!-- New Link for sysadmin -Seth -->
                        </ul>
                    </div>
                </div>
            </footer>
        </div>


    </body>
</html>
